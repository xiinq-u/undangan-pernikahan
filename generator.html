<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest Link Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-forest-dark: #3a504d;
            --color-copper: #b87333;
            --color-paper: #ffffff;
            --color-text: #333333;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f2f0; /* Soft grey background */
            background: linear-gradient(to bottom, #f0f2f0, #e0e5e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .generator-box {
            max-width: 450px;
            width: 100%;
            background: var(--color-paper);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 1px solid var(--color-copper);
            position: relative;
            overflow: hidden;
        }

        /* Ornamen Garis Mewah */
        .generator-box::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid rgba(184, 115, 51, 0.2);
            border-radius: 15px;
            pointer-events: none;
        }

        .generator-box h1 {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            color: var(--color-forest-dark);
            font-size: 2.8em;
            margin: 0 0 5px 0;
        }

        .generator-box p.subtitle {
            text-align: center;
            font-size: 13px;
            letter-spacing: 2px;
            color: var(--color-copper);
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--color-forest-dark);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--color-copper);
            background: #fff;
            box-shadow: 0 0 8px rgba(184, 115, 51, 0.1);
        }

        textarea {
            height: 120px;
            line-height: 1.5;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--color-forest-dark);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button:hover {
            background: var(--color-copper);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(184, 115, 51, 0.3);
        }

        .footer-note {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }

        /* Ikon WhatsApp Custom */
        .wa-icon {
            fill: white;
            width: 20px;
        }
    </style>
</head>
<body>

<div class="generator-box">
    <h1>Guest Invite</h1>
    <p class="subtitle">WhatsApp Link Generator</p>

    <div class="form-group">
        <label>Nama Tamu Undangan</label>
        <input type="text" id="guestName" placeholder="Contoh: Bpk. Andi Wijaya">
    </div>

    <div class="form-group">
        <label>Nomor WhatsApp (Awali 62)</label>
        <input type="tel" id="guestPhone" placeholder="628123456789">
    </div>

    <div class="form-group">
        <label>Pratinjau Pesan</label>
        <textarea id="message">Assalamuâ€™alaikum Wr. Wb.

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i:

*{nama}*

Untuk dapat hadir di acara pernikahan kami.
Detail undangan dapat dilihat melalui link di bawah ini:

{link}

Merupakan suatu kehormatan bagi kami jika Bapak/Ibu berkenan hadir.
Terima kasih.</textarea>
    </div>

    <button onclick="sendWA()">
        <svg class="wa-icon" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
        Generate & Kirim WA
    </button>

    <p class="footer-note">Pastikan nomor dimulai dengan 62 (Tanpa + atau spasi)</p>
</div>

<script>
function sendWA() {
    const name = document.getElementById("guestName").value.trim();
    const phone = document.getElementById("guestPhone").value.trim();
    let msg = document.getElementById("message").value;

    if (!name || !phone) {
        alert("Mohon isi Nama Tamu dan Nomor WhatsApp terlebih dahulu.");
        return;
    }

    // Link undangan GitHub Pages
    const baseLink = "https://justwed.my.id/index.html";
    const inviteLink = `${baseLink}?to=${encodeURIComponent(name)}`;

    // Ganti placeholder
    msg = msg
        .replace("{nama}", name)
        .replace("{link}", inviteLink);

    const waURL = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

    window.open(waURL, "_blank");
}
</script>

</body>
</html>
